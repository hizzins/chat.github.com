<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hizzin's Web Chat</title>
  <link rel="stylesheet" type="text/css" href="public/css/base.css">
</head>
<body>
  <main>
    <section class="wrap-join">
      <form class="room-create-form" action="">
        <label>nickName: </label><input id="nickName" type="text">
        <label>joinRoom: </label><input id="roomName" type="text">
        <button id="joinRoom" class="btn-primary" type="button">join</button>
        <button id="createRoom" class="btn-primary" type="button">방생성</button><br><br>
      </form>
    </section>
    <section class="wrap-chat-room">
      <button type="button" class="btn-leave">나가기</button>
      <div class="user-list"></div>
      <ul id="messages" class="wrap-messages">
        <!-- <li class="self"><span class="text"><span class="tail"></span>안녕하세요</span></li>
        <li class="user1"><span class="text"><span class="tail"></span>안녕하세요</span></li>
        <li class="user2"><span class="text"><span class="tail"></span>반가워요</span></li> -->
      </ul>
      <div class="typing-bradcasting"></div>
      <form class="message-form" action="">
        <input id="message-input" autocomplete="off" /><button class="btn-message-send btn-primary" type="submit">Send</button>
      </form>
    </section>
  </main>
<script src="//cdn.socket.io/socket.io-1.4.5.js"></script>
<script src="public/js/jquery-1.11.1.js"></script>

<script>
  var socket = io()
    , socketId = ''
    , $wrapJoin = $('.wrap-join')
    , $wrapChatRoom = $('.wrap-chat-room')
    , $messages = $('#messages')
    , socketIdsInRoom = {}
    , nickName
    , roomName;

  // 방 만들기 & 방 입장하기
  $('#joinRoom, #createRoom').click(function() {
    roomName = $('#roomName').val();
    nickName = $('#nickName').val();
    $('#roomName').val('');
    $('#nickName').val('');
    socket.emit('joinRoom', {
      'roomName' : roomName,
      'nickName' : nickName
    });
  });

  // 메세지 전송
  $('form.message-form').submit(function() {
    // my message append
    var message = $('#message-input').val();
    //귓속말 분기
    if(message.startsWith('/')) {
      var sliceMessage = message.slice(1);
      var arrMessage = sliceMessage.split(' ');
      var realMessage = sliceMessage.replace(arrMessage[0], '');
      var toTarget = socketIdsInRoom.getKeyByValue(arrMessage[0]) ? socketIdsInRoom.getKeyByValue(arrMessage[0]) : alert('없는 사람입니다');
      var chatData = {
        'msg': realMessage,
        'nickName': nickName,
        'roomName': roomName,
        'toSocket': toTarget,
        'targetNickName': socketIdsInRoom[toTarget],
        'secret':true
      };
      console.log('클라이언트에서 전송메세지', chatData);
      socket.emit('sendMessage', chatData);
    }else {
      var chatData = {
        'msg': message,
        'nickName': nickName,
        'roomName': roomName,
        'secret': false
      };
      console.log('클라이언트에서 전송메세지', chatData);
      socket.emit('sendMessage', chatData);
    }
    $('#message-input').val('');
    printMessage('self', chatData);
    return false;
  });
  // 나가기
  $('.btn-leave').click(function() {
    var $this = $(this);
    var roomName = $this.attr('data-room');
    var socketIdTarget = $('.btn-leave').attr('data-socketId');
    var leaveData = {
      'roomName' : roomName,
      'socketId' : socketId
    };
    socket.emit('leaveRoom', leaveData);
    $wrapJoin.show();
    $wrapChatRoom.hide();
    location.reload();
//    console.log('나가기', $('#messages'));
//    $('#messages').html('');
  });
  // 타이핑중일때..
  $('#message-input').keydown(function() {
    socket.emit('typing');
  });

  // 생성된 방 이름 받기
  socket.on('joinRoom', function(joinData) {
    var data = joinData;
    socketId = socket.id;
    socketIdsInRoom = data.socketIds[data.roomName];
    getUserList();
    $wrapJoin.hide();
    $wrapChatRoom.show();
    $messages.append('<li class="broadcast-area">' + data.nickName + '님이 입장하였습니다.</li>');
    $('.btn-leave').attr('data-room', data.roomName);
    $('.btn-leave').attr('data-socketId', socketId);
  });

  // 방 나가기 (방이름, 나간사람 소켓아이디)
  socket.on('leaveRoomComplete', function(roomName, socketIdTarget) {
    console.log('나갔다.', socketIdsInRoom, socketIdTarget);
    $messages.append('<li class="broadcast-area">' + socketIdsInRoom[socketIdTarget] + '님이 퇴장하였습니다.</li>');
    delete socketIdsInRoom[socketIdTarget];
    getUserList();
  });

  // 서버에서 메세지 받기
  socket.on('sendMessage', function(chatData) {
    console.log('sendMessage', chatData);
    printMessage('others', chatData);
  });

  socket.on('typing', function() {
    if($('.typing-bradcasting').html() == '') {
      $('.typing-bradcasting').append('타이핑중...');
    }
    setTimeout(function() {
      $('.typing-bradcasting').html('');
    }, 1500);
  });

  /**
   * 화면에 채팅글 프린트해주는 함수
   */
  function printMessage(userClass, chatData) {console.log('printMessage', userClass, chatData);
    var d = new Date();
    var data = chatData;
    var isSecret = data.secret;
    var isSelf = userClass === 'self';
    var targetNickName = data.targetNickName;
    var message = (isSelf && isSecret) ? targetNickName + ':' + data.msg : data.msg;
    var nickName = data.nickName;
    var currTime = d.getHours() + ':' + d.getMinutes();
    var itemClass = isSecret ? userClass + ' secret' : userClass;
    var textSet = '<li class="' + itemClass + '"><span class="text"><span class="tail"></span>' + message
      + '</span><div class="time">' + currTime + '</div><div class="nickname">'+ nickName +'</div></li>';
    $messages.append(textSet);
  }
  /*
   * 참여자 정보
   */
  function getUserList() {
    var userList = [];
    console.log('getUserList', socketIdsInRoom);
    for(var i in socketIdsInRoom) {
      if(socketIdsInRoom.hasOwnProperty(i)) {
        userList.push(socketIdsInRoom[i]);
      }
    }
    $('.user-list').html('참여자 명단:' + userList.join(','));
  }
  /*
   * 오브젝트 value값으로 key찾기
   */
  Object.prototype.getKeyByValue = function( value ) {
      for( var prop in this ) {
          if( this.hasOwnProperty( prop ) ) {
               if( this[ prop ] === value )
                   return prop;
          }
      }
  }
